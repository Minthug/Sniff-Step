server:
  port: 8081 # 애플리케이션 서버 포트 설정
  servlet:
    context-path: /api # 애플리케이션의 기본 컨텍스트 패스 설정
  tomcat:
    max-threads: 200 # Tomcat의 최대 스레드 수 설정
    accept-count: 100 # 연결을 대기할 수 있는 최대 큐 길이
    connection-timeout: 20000 # 밀리초 단위의 연결 타임아웃 설정


  jwt:
  secret: ${JWT_SECRET} # JWT를 서명하는 데 사용될 비밀 키
  accessTokenExpireTime: 600000 # 액세스 토큰의 만료 시간 (예: 600000ms = 10분)
  refreshTokenExpireTime: 2592000000 # 리프레시 토큰의 만료 시간 (예: 2592000000ms = 30일)

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # 명시적으로 방언 설정
        ddl-auto: create
        show_sql: true # 필요에 따라 주석 처리 해제
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: update # 올바른 위치에 ddl-auto 설정
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
