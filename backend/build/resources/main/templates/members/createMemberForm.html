<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
    border-color: #bd2130;
}
</style>
<body>

<div class="container">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<form role="form" action="/v1/auth/signup" th:object="${memberForm}" method="post">
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control"
               placeholder="이름을 입력하세요"
               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" class="form-control"
               placeholder="이메일를 입력하세요"></div>
    <div class="form-group">
        <label th:for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}" class="form-control"
               placeholder="닉네임를 입력하세요">
        <label th:for="phoneNumber">폰넘버</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control"
               placeholder="폰번호를 입력하세요"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
