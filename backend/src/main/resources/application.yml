server:
  port: 8081
  servlet:
    context-path: /api
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 10MB
  tomcat:
    max-threads: 200
    accept-count: 100
    connection-timeout: 20000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: update
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

aws:
  access-key: ${AWS_ACCESS_KEY} # 환경 변수를 사용하는 것이 좋음
  secret-key: ${AWS_SECRET_KEY} # 환경 변수를 사용하는 것이 좋음
  s3:
    bucket: your-bucket-name
    region: us-east-1 # 예시 리전, 실제 사용하는 리전으로 변경

jwt:
  header: Authorization
  secret-key: "eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..."
  accessTokenExpireTime: 600000
  refreshTokenExpireTime: 2592000000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
